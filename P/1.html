<!DOCTYPE html>
<html>
<head>
	<title>Simple Leaflet Map Example</title>
	<!-- Include Leaflet CSS and JavaScript libraries -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/leaflet/1.3.1/leaflet.css" />
	<script src="https://cdn.jsdelivr.net/leaflet/1.3.1/leaflet.js"></script>
</head>
<body>

	<!-- Create a div element to hold the map -->
	<div id="mapid" style="height: 500px;"></div>

	<script>
		// Initialize the map
		var mymap = L.map('mapid').setView([51.505, -0.09], 13);

		// Add a tile layer to the map
		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 18
		}).addTo(mymap);
	</script>

</body>
</html>
